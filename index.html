<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Hotel MiscBaal</title>
</head>

<body>

    <nav class="navegacion" id="menu">
        <div class="navegacion__buttons">
            <button class="btn-menu" id="btn-form">Formulario</button>
            <button class="btn-menu" id="btn-hotel">Hotel</button>
            <button class="btn-menu" id="btn-control">Panel de Control</button>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="display" id="formulario-display">

        <div class="wrapper">
            <div class="inner">

                <h3 class="card__titulo">Formulario de Registro</h3>

                <div class="image-holder">
                    <img class="img-lateral" src="img/formulario.png" alt="image">
                </div>
                <form id="formulario" action="">

                    <!-- Nombre y Apellido -->
                    <div class="grid-2">
                        <input id="nombre" type="text" placeholder="Nombre" class="form-control" required>
                        <input id="apellido" type="text" placeholder="Apellido" class="form-control" required>
                    </div>

                    <!-- Select y Telefono  -->
                    <div class="grid-2">
                        <div class="grid-2">
                            <select id="pisoN" class="form-control" required>
                                <option value="" selected disabled>Piso</option>
                            </select>
                            <select id="pisoL" class="form-control" required>
                                <option value="" selected disabled>Dpto</option>
                            </select>
                        </div>
                        <input id="telefono" type="number" min="0" placeholder="Teléfono" class="form-control">
                    </div>

                    <!-- Fecha y Días -->
                    <div class="grid-2">
                        <input id="fecha" type="date" placeholder="Fecha" class="fecha form-control">
                        <input id="dias" type="number" min="0" placeholder="Días" class="form-control">
                    </div>

                    <!-- FechaFin y Temporada Alta -->
                    <div class="grid-2">
                        <input id="fecha-fin" type="date" placeholder="Fecha" class="form-control" disabled required>
                        <div class="form-control checkbox">
                            <label for="temporada-checkbox">Temporada Alta</label>
                            <input id="temporada-checkbox" type="checkbox">
                        </div>
                    </div>

                    <!-- Costo y Pago -->
                    <div class="grid-2">
                        <input id="input-costo" type="text" placeholder="$$$" class="form-control" disabled>
                        <div class="form-control checkbox">
                            <label for="pago-checkbox">Pago Recibido</label>
                            <input id="pago-checkbox" type="checkbox">
                        </div>
                    </div>

                    <button id="btnRegistro" type="submit" class="form__btn">Registrar</button>
                </form>
            </div>

        </div>

    </div>
    <!--Formulario Fin-->

    <!-- Hotel -->
    <div class="display hotel fondo">
        <div  id="hotel-display">

            <div class="ventanas">
                <button id="5 - E" class="ventana"></button>
                <button id="5 - D" class="ventana"></button>
                <button id="5 - C" class="ventana"></button>
                <button id="5 - B" class="ventana"></button>
                <button id="5 - A" class="ventana"></button>
                <button id="4 - E" class="ventana"></button>
                <button id="4 - D" class="ventana"></button>
                <button id="4 - C" class="ventana"></button>
                <button id="4 - B" class="ventana"></button>
                <button id="4 - A" class="ventana"></button>
                <button id="3 - E" class="ventana"></button>
                <button id="3 - D" class="ventana"></button>
                <button id="3 - C" class="ventana"></button>
                <button id="3 - B" class="ventana"></button>
                <button id="3 - A" class="ventana"></button>
                <button id="2 - E" class="ventana"></button>
                <button id="2 - D" class="ventana"></button>
                <button id="2 - C" class="ventana"></button>
                <button id="2 - B" class="ventana"></button>
                <button id="2 - A" class="ventana"></button>
                <button id="1 - E" class="ventana"></button>
                <button id="1 - D" class="ventana"></button>
                <button id="1 - C" class="ventana"></button>
                <button id="1 - B" class="ventana"></button>
                <button id="1 - A" class="ventana"></button>
            </div>
        </div>
    </div>
    <!-- Hotel Fin -->


    <!-- Panel de Control -->
    <div class="display" id="card-display">
        <div class="costos">
            <h3 class="costos__titulo">Costo por día</h3>
            <div class="costos__dias">
                <label for="">Día normal:</label>
                <input id="valor__normal" class="form-control" type="number" min="0">
            </div>
            <div class="costos__dias">
                <label for="">Temporada alta:</label>
                <input id="valor__temporadaAlta" class="form-control" type="number" min="0">
            </div>
            <button id="guardar-costos" class="btn__control">Guardar</button>
            <p class="guardado"></p>
        </div>

        <h2 class="titulo__inquilinos">Inquilinos</h2>
        <div class="inquilinos__btns">
            <button id="mostrar" class="btn__control aver">Ver todos</button>
            <button id="eliminar-todos" class="btn__control">Eliminarlos</button>
        </div>
        <div class="contenedor-card">

        </div>
    </div>
    <!-- Panel de Control fin -->

    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/modernizr.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
