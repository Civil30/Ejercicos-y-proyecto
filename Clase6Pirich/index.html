<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Introducción JavaScript</title>
</head>
<body>
    <div class="contenido">
        <h1>Curso JavaScript</h1>
        <h2>Proyecto Final y Ejercicios</h2>
        <p class="hashtag">#ProyectoJS</p>
    </div>
    <div id="div-form">
        <form id="formulario">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresar Nombre"/>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingresar Apellido"/>
            </div>
            <div>
                <label for="pisoN">Piso N°</label>
                <select id="pisoN">
                </select>                
            </div>
            <div>
                <label for="pisoL">Piso letra</label>
                <select id="pisoL">
                </select>                
            </div>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
            </div>
            <div>
                <label for="pago">Pago</label>
                <input type="checkbox" id="pago">
            </div>
            <div>
                <input type ="submit" id="crear" value="Crear"> 

            </div>
            <div>
                <input type ="button" id="mostrar" value="Mostrar Inquilinos"> 

            </div>
        </form>
    </div>

    <div class="contenido inquilinos">

    </div>


    <script src="./js/main.js"></script>
</body>
</html>
